[package]
name = "release_bot"
version = "0.1.0"
authors = ["Xymist <james@jamieduerden.me>"]
description = """
Micro tool to print Markdown formatted list of pull requests
closed on a given github repository since given date
"""
readme = "README.md"

[dependencies]
clap = "2.26"
dotenv = "0.10"
error-chain = "0.11"
hyper = "0.11"
reqwest = "0.8"
serde = "1.0"
serde_derive = "1.0"

[dependencies.chrono]
features = ["serde"]
version = "0.4"